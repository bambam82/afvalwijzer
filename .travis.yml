language: python
os: linux
# sudo: false
python:
    - "3.5"
    - "3.6"
install:
    - "pip install -r requirements.txt"
    - "pip install -e ."
    - "pip install pytest"
    # - "pip install pytest-cov"
    - "pip install coverage"
    - "pip install coveralls"
script:
    - "pytest"
    - "coverage run --source=Afvalwijzer setup.py test"
    # - "py.test --cov=Afvalwijzer tests/"
after_sucess: coveralls
